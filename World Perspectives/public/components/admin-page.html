<dom-module id="admin-page">
	<style is="custom-style" include="paper-time-picker-dialog-style"></style>
	<style is="custom-style" include="paper-date-picker-dialog-style"></style>
	<style>
		/* TODO(polyup): For speed, consider reworking these styles with .classes
						 and #ids rather than [attributes].
		*/
		[layout] {
			@apply(--layout);
		}
			[layout][horizontal] {
				@apply(--layout-horizontal);
			}
	</style>
	<style>
		paper-toolbar {
			background: #3ea346;
			color: #f1f1f1;
			fill: #f1f1f1;
			z-index: 100;
			height: calc(64px * 2 - 20px) !important;
		}
			paper-toolbar span.title {
				/* Compensate for menu button be truly centered */
				margin-left: -60px;
				font-size: 125%;
				text-align: center;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				cursor: default;
			}
		paper-tabs {
			--paper-tabs-selection-bar-color: #C4E9C7;
			--paper-tabs-selection-bar: {
				height: 3px;
			}
		}
		paper-tab {
			--paper-tab-ink: #3e77a3;
			--paper-tab-content-unselected: {
				font-weight: normal;
			}
		}

		paper-toast {
			width: 100%;
			min-width: 0;
			border-radius: 0;
			margin: 0;
		}
			paper-toast[error] {
				--paper-toast-background-color: #ff4136;
			}

		:host {
			height: 100%;
		}

		#sidepanel {
			height: 100%;
			background-color: white;
			width: 256px;
			transition: margin-left 0.3s;
			position: fixed;
			top: 0px;
			box-shadow: 0 0 6px rgba(0,0,0,0.3);
			z-index: 200;
		}

			#sidepanel.hidden {
				margin-left: -256px;
			}
			#sidepanel paper-icon-button {
				top: 12px;
				left: 15px;
			}
		paper-menu paper-item {
			padding-left: 24px;
			cursor: pointer;
		}
		paper-menu paper-item a {
			color: rgb(33, 33, 33);
			text-decoration: none;
		}
		paper-menu paper-item iron-icon {
			padding-right: 8px;
		}

		section.minor {
			color: rgb(153, 153, 153);
			position: absolute;
			bottom: 0;
			width: 100%;
		}
			section.minor ul {
				list-style: none;
				padding-left: 0;
			}
			section.minor paper-button {
				margin-left: 10px;
				margin-right: 10px;
				width: calc(100% - 20px);
			}
				section.minor paper-button:hover {
					color: black;
				}

		content-section:first-of-type h2, content-section:nth-of-type(2) h2 {
			margin-bottom: 0;
		}

		paper-button[raised] {
			background: #3ea346;
			color: #fff;
		}
		paper-button[raised][disabled] {
			background: #eaeaea;
			color: #a8a8a8;
		}
		paper-button a {
			color: rgb(153, 153, 153);
			text-decoration: none;
		}

		paper-input, paper-textarea, paper-dropdown-menu {
			--paper-input-container-focus-color: #3ea346;
		}

		paper-toggle-button {
			--paper-toggle-button-checked-bar-color: #3ea346;
			--paper-toggle-button-checked-button-color: #3ea346;
			--paper-toggle-button-checked-ink-color: #3ea346;
		}

		neon-animated-pages {
			@apply(--layout-flex);
		}
		neon-animatable {
			@apply(--layout-horizontal);
			@apply(--layout-center-center);
		}

		div.toggle-button-container {
			padding-top: 10px;
			@apply(--layout-horizontal);
		}

		paper-item {
			--paper-item-focused-before: {
				opacity: 0;
			}
		}
		paper-item .info {
			padding: 0 5px;
			font-family: "Roboto", "Noto", sans-serif;
			-webkit-font-smoothing: antialiased;
			font-size: 14px;
			font-weight: 400;
			line-height: 20px;
			color: #737373;
			margin-top: 1px;
		}

		/* Mobile styles */
		@media screen and (max-width: 35.5em) {

		}
	</style>
	<template>
		<paper-toolbar class="medium-tall">
			<paper-icon-button icon="menu" on-tap="toggleMenu"></paper-icon-button>
			<span class="title">Admin Panel</span>
			<div style="top: -4px;" class="middle fit">
				<paper-tabs id="tabs" selected="0" on-iron-select="tabSelection">
					<paper-tab>Schedules</paper-tab>
					<paper-tab>Sessions</paper-tab>
					<paper-tab>Panels</paper-tab>
					<paper-tab>Users</paper-tab>
					<paper-tab>Send Emails</paper-tab>
				</paper-tabs>
			</div>
		</paper-toolbar>
		<section id="sidepanel" class="hidden">
			<paper-icon-button icon="arrow-back" on-tap="toggleMenu"></paper-icon-button>
			<paper-menu selected="1">
				<paper-item>
					<a href="/">
						<iron-icon icon="event"></iron-icon>
						<span>Schedule</span>
					</a>
				</paper-item>
				<paper-item on-tap="admin">
					<a href="/admin">
						<iron-icon icon="settings"></iron-icon>
						<span>Admin Panel</span>
					</a>
				</paper-item>
			</paper-menu>
			<section class="minor">
				<ul>
					<li id="about">
						<paper-button noink>
							<a href="/about">About</a>
						</paper-button>
					</li>
					<li id="contact">
						<paper-button noink>
							<a href="mailto:petschekr@gfacademy.org">Contact</a>
						</paper-button>
					</li>
				</ul>
			</section>
		</section>
		<neon-animated-pages id="pages" selected="0" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
			<neon-animatible>
				<admin-schedules></admin-schedules>
			</neon-animatible>
			<neon-animatible>
				<admin-sessions></admin-sessions>
			</neon-animatible>
			<neon-animatible>
				<admin-panels></admin-panels>
			</neon-animatible>
			<neon-animatible>
				<admin-users></admin-users>
			</neon-animatible>
			<neon-animatible>
				<admin-emails></admin-emails>
			</neon-animatible>
		</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: "admin-page",
			properties: {
				menuOpened: {
					type: Boolean,
					value: false
				}
			},
			ready: function () {
				// Ensure that the first selected page is always 0 and that the index is a number and not a string
				this.$.pages.selected = 0;
			},
			toggleMenu: function () {
				this.menuOpened = !this.menuOpened;
				if (this.menuOpened) {
					Polymer.dom(this.$.sidepanel).classList.remove("hidden");
				} else {
					Polymer.dom(this.$.sidepanel).classList.add("hidden");
				}
			},
			tabSelection: function () {
				var selected = this.$.tabs.selected;
				var currentlySelected = this.$.pages.selected;
				this.$.pages.cancelAnimation();
				if (selected > currentlySelected) {
					// Forward animation
					this.entryAnimation = "slide-from-right-animation";
					this.exitAnimation = "slide-left-animation";
				}
				if (selected < currentlySelected) {
					// Backward animation
					this.entryAnimation = "slide-from-left-animation";
					this.exitAnimation = "slide-right-animation";
				}
				this.$.pages.selected = selected;
			}
		});
	</script>
</dom-module>
